<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
    <script type="text/javascript" src="model.js"></script>
  </head>
  <body style="background-color: #bbb;" onload="createEmptyOrder();">
    <h1 style="color: red;">eVeg Secure Payment</h1>
    <b> All fields required.</b>
    <form onsubmit="setName();setAddress();setCardDetails();window.open('invoice.html');self.close();" >
      <table>
	<tr>
	  <td align="left">
	    Country: 
	  </td>
	  <td align="right">
	    <input type="text" name="country" id="country" value="" style="background-color: #FFFFFF; width: 140px;" required/>	
	  </td>
       </tr>
       <tr>
	    <td align="left">
	    Card Number: 
	    </td>
	    <td align="right">
	    <input type="text" name="cardnumber" id="cardnumber" value="" style="background-color: #FFFFFF; width: 140px;" placeholder="0000 0000 0000 0000" required/>
	    </td>
	  </tr>
	  <tr>
	  <td>
	    Card Type:
	    </td>
	  </tr>
	  <tr>
	  <td>
<!-- 	  Pictures would be nice! -->
	    <div style="display: inline-block;"> 
	    <input type="radio" name="cardtype" id="visa" value="Visa" required/> 
	    Visa &nbsp;
	    <input type="radio" name="cardtype" id="mastercard" value="Mastercard" /> 
	    Mastercard &nbsp;   
	    <input type="radio" name="cardtype" id="switch" value="Switch" /> 
	    Switch &nbsp;   
	    <input type="radio" name="cardtype" id="solo" value="Solo" /> 
	    Solo </br>
	    
	    
	    
	    </div> 
	  </td>
	  </tr>
	  <tr>
	  <td align="left">
	    Expiry Date: 
	    </td>
	    <td align="right">
	    <input type="text" name="month" id="month" value="" style="background-color: #FFFFFF; width: 40px;" placeholder="MM" required/> 
	    /
	    <input type="text" name="year" id="year" value="" style="background-color: #FFFFFF; width: 40px;" placeholder="YYYY" required/>
	  </td>
	  </tr>
	  <tr>
	  <td align="left">
	    First Name: 
	    </td>
	    <td align="right">
	    <input type="text" name="firstname" id="firstname" value="" style="background-color: #FFFFFF; width: 140px;" required/>
	  </td>
	  </tr>
	  <td align="left">
	    Surname: 
	    </td>
	    <td align="right">
	    <input type="text" name="surname" id="surname" value="" style="background-color: #FFFFFF; width: 140px;" required/>
	  </td>
	  </tr>
	  <tr>
	  <td align="left">
	    Address Line 1: 
	    </td>
	    <td align="right">
	    <input type="text" name="number" id="number" value="" style="background-color: #FFFFFF; width: 140px;" required/>
	    </td>
	  </tr>
	  <tr>
	  <td align="left">
            Address Line 2: 
            </td>
            <td align="right">
            <input type="text" name="street" id="street" value="" style="background-color: #FFFFFF; width: 140px;" required/>
	  </td>
	  </tr>
	  <tr>
	  <td align="left">
           Postal code: 
           </td>
           <td align="right">
           <input type="text" name="postcode" id="postcode" value="" style="background-color: #FFFFFF; width: 140px;" required/>
           </td>
	  </tr>
	  <tr>
	  <td align="left">
           City: 
           </td>
           <td align="right">
           <input type="text" name="city" id="city" value="" style="background-color: #FFFFFF; width: 140px;" required/>

         </td>
       </tr>

       
       <tr>
         <td style="text-align: left;">
           <input type="button" name="go back" value="Go Back" onclick="javascript:checkClose();" />
           </td>
           <td style="text-align: right;">
           <input type="submit" name="proceed" value="Proceed"/>
         </td>
       </tr>
      </table>
    </form>
      <h2 style="color: green;">
	&copy; 2014 InterVeg Coventry Ltd.
      </h2>
  </body>
</html>
